<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Heros of The World</title>

    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script defer type="text/javascript" src="src/index.js"></script>
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  </head>

  <body>
    <div id="hero-header">
      <h1 class='header'>Hero's of the World</h1>
    </div>

    <div class="container">
      <form class="add-hero-form">
        <h3>Create a hero!</h3>

        <input
          type="text"
          name="name"
          value=""
          placeholder="Enter your name..."
          class="input-text"
        />
        <br />
        <input
          type="text"
          name="image"
          value=""
          placeholder="Enter your image URL..."
          class="input-text"
        />
        <br />
        <input
          type="text"
          name="quote"
          value=""
          placeholder="Enter your quote..."
          class="input-text"
        />
        <br />
      <label>Select role..</label>
        <select id="role" name="role">
          <option value="Tank">Tank</option>
          <option value="Damage">Damage</option>
          <option value="Healer">Healer</option>
        </select>
        <br />
          <label>Select affiliation..</label>
        <select id="affiliation"></select>
        <input
          type="submit"
          name="submit"
          value="Create New Hero"
          class="submit"
        />
        <br  />
      </form>
    </div>
    <p id="add-hero" style="text-align:center">
      The people need your help! <button id="new-hero-btn">Add a new hero!</button>
    </p>

    <div id="hero-collection"></div>

    <!-- <a class="waves-effect waves-light btn modal-trigger" href="#modal1"></a> -->

 <!-- Modal Structure -->
 <div id="modal1" class="modal">
         <div class="modal-content">
            <h1 id="hero_name"></h1>
            <h2 id="hero_role"></h2>
            <h3 id="hero_health"></h3>
            <h4 id="hero_affiliation"></h4>
         </div>
     </div>

 <!-- <button data-target="modal1" class="btn modal-trigger">Modal</button> -->

  </body>
</html>
